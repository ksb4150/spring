<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ajax 테스트 1</title>
	<script src="http://code.jquery.com//jquery-latest.min.js"></script>
	<script type="text/javascript">
		function fn_process() {
			alert("함수 호출");
			$.ajax({
				type:"get",
				dataType: "text",
				async: false,
				url:"http://localhost:8080/pro16/ajaxTest1",
				data: {param: "Hello, jquery"},
				success:function(dat, textStatus) {
					alert("ajax Get 통신 성공");
					$('#message').append(dat);
				},
				error: function(data, textStatus) {
					alert("에러가 발생했습니다.");
				},
				complete: function(data, textStatus) {
					alert("작업을 완료했습니다.");
				}
			});
		}
	</script>
</head>
<body>
	<input type="button" value="전송하기" onclick="fn_process()" /><br><br>
	<div id="message"></div>
</body>
</html>
